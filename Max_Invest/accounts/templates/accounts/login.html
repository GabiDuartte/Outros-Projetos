{% extends 'base.html' %}

{% block content %}
  <h2 class="d-flex justify-content-center m-5">Login</h2>

  <div class="d-flex justify-content-center m-5 p-5 border">
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <hr/>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Entrar</button>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center m-5">
    <p>NÃ£o possui uma conta? <a href="{% url 'accounts:register' %}">Registrar</a></p>
  </div>
{% endblock %}
